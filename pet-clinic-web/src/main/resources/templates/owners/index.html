<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}"><head>
    <meta charset="UTF-8">
    <title>Spring Clinic</title>
</head>
<body>
<h1>Owners List: </h1>

<table  class="table table-striped">
    <thead>
        <tr>
            <th style="width: 150px;">ID</th>
            <th style="width: 150px;">First Name</th>
            <th style="width: 150px;">Last Name</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">1</td>
        <td th:text="${owner.firstName}">asd</td>
        <td th:text="${owner.lastName}">Ree</td>
    </tr>
    </tbody>
</table>
</body>
</html>
